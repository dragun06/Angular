<form ngForm (submit)="onSubmit();assignmentForm.reset();"
     #assignmentForm
     class="form"
>
  <mat-form-field>
    <mat-label>Nom</mat-label>
    <input matInput
           placeholder="Nom du devoir"
           [(ngModel)]="nomDevoir"
           name="nom"
    />
  </mat-form-field>


  <mat-form-field>
    <mat-label>Date de rendu</mat-label>
    <input matInput [matDatepicker]="picker"
          [(ngModel)]="dateDeRendu"
          name="date"
    >
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Matiere</mat-label>
    <mat-select [(ngModel)]="matiere" name="matiere">
      <mat-option value="math">Math</mat-option>
      <mat-option value="angular">Angular</mat-option>
      <mat-option value="français">Français</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>URL Image matière</mat-label>
    <input matInput
           placeholder="Image"
           [(ngModel)]="image"
           name="image"
    />
  </mat-form-field>

  <button mat-stroked-button color="primary">Ajouter devoir</button>
</form>
