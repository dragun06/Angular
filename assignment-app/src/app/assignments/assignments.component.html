<main class="container">
  <mat-checkbox (change)="onChange($event)" [checked]="onlyRendu"> Rendu seulement</mat-checkbox>
  <div class="btnAjout">
    <button mat-flat-button [disabled]="!isLogged()" class="btnAjout">
      <a routerLink="/add">
          Ajouter Devoir
      </a>
    </button>
  </div>
  <!--
    <button mat-flat-button color="accent" (click)="onAddAssignmentBtnClick()" class="btnAjout">
      Ajouter Assignment
    </button>
    -->
  <h3>Liste des devoirs :</h3>

  <mat-list class="devoir-list" *ngFor="let a of assignments">
    <ng-container *ngIf="!(onlyRendu && !a.rendu)">
      <nav><a (click)="clickDetail(a.id)">
        <h3 mat-subheader>{{ a.dateDeRendu | date }}</h3>
        <mat-list-item (click)="assignmentClique(a)">
          <p *ngIf="a.rendu" appRendu>{{ a.nom }} a été RENDU.</p>
          <p *ngIf="!a.rendu" appNonRendu>{{ a.nom }}, N'A PAS ETE RENDU.</p>
          <mat-divider></mat-divider>
        </mat-list-item>
      </a></nav>
    </ng-container>
  </mat-list>

  <!--app-assignment-detail
        [assignmentTransmis]="assignmentSelectionne"
        (deleteAssignment)="onDeleteAssignment($event)"
  >
  </app-assignment-detail-->
</main>
